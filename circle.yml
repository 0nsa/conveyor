machine:
  timezone: America/Los_Angeles

checkout:
  post:
    - rm -rf ~/.go_workspace/src/github.com/remind101
    - mkdir -p ~/.go_workspace/src/github.com/remind101
    - cp -R ~/conveyor ~/.go_workspace/src/github.com/remind101/conveyor

dependencies:
  override:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.6.0-circleci'; sudo chmod 0755 /usr/bin/docker; sudo service docker start; true
    - echo '{}' > /home/ubuntu/.dockercfg
    - cd builder && make data && make build
    - go install -a -race std
    - go get github.com/tools/godep
    - go version

test:
  override:
    - cd ~/.go_workspace/src/github.com/remind101/conveyor && godep go test -race ./...
