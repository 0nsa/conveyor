machine:
  timezone: America/Los_Angeles
  services:
    - docker

checkout:
  post:
    - rm -rf ~/.go_workspace/src/github.com/remind101
    - mkdir -p ~/.go_workspace/src/github.com/remind101
    - cp -R ~/conveyor ~/.go_workspace/src/github.com/remind101/conveyor

dependencies:
  override:
    - docker pull alpine:3.1
    - docker create --name data -v $(mktemp -t XXXX):/var/run/conveyor:ro alpine:3.1 sh
    - cd builder && make build
    - go install -a -race std
    - go get github.com/tools/godep
    - go version

test:
  override:
    - cd ~/.go_workspace/src/github.com/remind101/conveyor && godep go test -race ./...
